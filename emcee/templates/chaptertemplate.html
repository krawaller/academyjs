<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>CHAPTERTITLE</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="styles/reveal.css">
    <link rel="stylesheet" href="styles/theme.css" id="theme">
    <link rel="stylesheet" href="styles/code.css">
    <link rel="stylesheet" href="styles/chapter.css">

  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <div class="chapternumber"> chapter CHAPTERNUMBER of NUMBEROFCHAPTERS </div>
          <h1>CHAPTERTITLE</h1>
          <span>CHAPTERTAGLINE</span>
        </section>
        CHAPTERINITIALSLIDES
        <section>
          <h3>Sections in this chapter</h3>
          <ol>
          SECTIONLINKS
          </ol>
        </section>
        CHAPTERCONTENT
        FINALSLIDE
        <section>
          CHAPTEREND
        </section>

      </div>
    </div>

    <script src="js/head.js" type="text/javascript"></script>
    <script src="js/reveal.js" type="text/javascript"></script>
    <script type="text/javascript">

  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: true,
    showNotes: false,
    transition: 'slide'
  })

    window.onload = function(){

      var basehref = window.location.href.replace(/chapter\d.*?$/,'')

      window.addEventListener("keypress",function(e){
        var code = e.which ||Â e.keyCode;
        if (code===13){
          window.location.href = basehref+"index.html?from="+(CHAPTERNUMBER-1);
        } else if (code >= 49 && code <= NUMBEROFSECTIONS+48) {
          window.location.hash = "#/" + (code-48+1+NUMBEROFINITIALSLIDES);
        }
        if (CHAPTERNUMBER < NUMBEROFCHAPTERS) {
          if (code===99){ // the letter C for next Chapter
            window.location.href = basehref+"chapter"+(CHAPTERNUMBER+1)+".html"
          }
        }
      });

      var links = document.querySelectorAll("a.link");
      for(var i=0;i<links.length;i++){
        var link = links[i];
        link.innerHTML = link.innerHTML.replace(/ /g,'&nbsp;')
      }

    }

    </script>
