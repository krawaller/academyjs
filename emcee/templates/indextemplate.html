    <body>
        <div class="firstpage">
            <div class="splash reveal">
                <h1>COURSENAME</h1>
                SPLASH
            </div>
            <div class="slideindex">
                <ul class="reveal">
                    CHAPTERLINKS
                </ul>
            </div>
        </div>

        <style>

        .active {
            background-color: #ffd;
        }

        </style>


        <script type="text/javascript">

var activeLink;
current = 0;

function markLink(to){
    if (activeLink){
        activeLink.classList.remove("active");
    }
    current = parseInt(to);
    activeLink = document.querySelectorAll(".chapterlink")[current];
    activeLink.classList.add("active");
}

window.addEventListener("keydown",function(e){
  var code = e.which ||Â e.keyCode;
  if (code === 13 || code === 32){
    window.location = activeLink.href;
  } else if (code === 40){
    markLink(current === NUMBEROFCHAPTERS-1 ? 0 : current + 1);
  } else if (code === 38){
    markLink(current === 0 ? NUMBEROFCHAPTERS-1 : current - 1);
  } else if (code >= 49 && code <= NUMBEROFCHAPTERS+48){
    window.location = document.querySelectorAll(".chapterlink")[code-49].href;
  }
});

markLink( (window.location.href.match(/\?from=(.)*$/)||[0,0])[1] );

        </script>
    </body>
